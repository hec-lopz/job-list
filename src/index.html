<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
    <title>Job Listings</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <!-- <div class="card__header">
        </div> -->
        <div class="card__body">
          <figure class="card__company-thumb">
            <img src="./images/photosnap.svg" alt="">
          </figure>
          <div class="card__text-container">
            <span class="card__company-name">Photosnap</span>
            <span class="card__featured card__featured--attr_new">New!</span>
            <span class="card__featured card__featured--attr_featured">Featured</span>
            <h1 class="card__job-name">Senior Frontend Developer</h1>
            <ul class="card__job-info-list">
              <li class="card__list-item">1d ago</li>
              <li class="card__list-item">Full Time</li>
              <li class="card__list-item">USA only</li>
            </ul>
          </div>
        </div>
        <hr class="card__separator">
        <ul class="card__job-tags job-tags">
          <li class="job-tags__item job-tags__item--data_role">Frontend</li>
          <li class="job-tags__item job-tags__item--data_level">Senior</li>
          <li class="job-tags__item job-tags__item--data_language">HTML</li>
          <li class="job-tags__item job-tags__item--data_language">CSS</li>
          <li class="job-tags__item job-tags__item--data_language">JavaScript</li>
        </ul>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
